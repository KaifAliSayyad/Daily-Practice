<div class="template-driven-content">
    <div class="heading">
        <hr>
        <h3>Event Driven Form</h3>
    </div>
    <div class="body">
        <form (submit)="submitForm($event)">
            <div class="name-input">
                <label for="name">Name:</label>
                <input type="text" id="name" name="uname">
            </div>
            <div class="age-input">
                <label for="name">Age:</label>
                <input type="number" id="age" name="uage">
            </div>
            <div class="salary-input">
                <label for="name">Salary:</label>
                <input type="text" id="salary" name="usalary">
            </div>
            <div class="designation-input">
                <label for="name">Designation:</label>
                <input type="text" id="designation" name="udesignation">
            </div>
            <input type="submit" value="SUBMIT">
            <input type="reset" value="RESET">
        </form>
    </div>
</div>
