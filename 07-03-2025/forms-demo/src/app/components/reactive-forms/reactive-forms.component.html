<div class="template-driven-content">
    <div class="heading">
        <hr>
        <h3>Reactive Form</h3>
    </div>
    <div class="body">
        <form [formGroup]="employeeForm" (ngSubmit)="submitForm(employeeForm.value)">
            <div class="name-input">
                <label for="name">Name:</label>
                <input type="text" id="name" name="uname" formControlName="user">
            </div>
            <div class="age-input">
                <label for="name">Age:</label>
                <input type="number" id="age" name="uage" formControlName="age">
            </div>
            <div class="salary-input">
                <label for="name">Salary:</label>
                <input type="text" id="salary" name="usalary" formControlName="salary">
            </div>
            <div class="designation-input">
                <label for="name">Designation:</label>
                <input type="text" id="designation" name="udesignation" formControlName="designation">
            </div>
            <input type="submit" value="SUBMIT" [disabled]="employeeForm.invalid">
            <input type="reset" value="RESET">
        </form>
    </div>
</div>
