<div class="template-driven-content">
    <div class="heading">
        <hr>
        <h3>Template Driven Form</h3>
    </div>
    <div class="body">
        <form #empform="ngForm" (ngSubmit)="submitForm(empform.value)">
            <div class="name-input">
                <label for="name">Name:</label>
                <input type="text" id="name" name="uname" ngModel required>
            </div>
            <div class="age-input">
                <label for="name">Age:</label>
                <input type="number" id="age" name="uage" ngModel required>
            </div>
            <div class="salary-input">
                <label for="name">Salary:</label>
                <input type="text" id="salary" name="usalary" ngModel required>
            </div>
            <div class="designation-input">
                <label for="name">Designation:</label>
                <input type="text" id="designation" name="udesignation" ngModel required>
            </div>
            <input type="submit" value="SUBMIT">
            <input type="reset" value="RESET">
        </form>
    </div>
</div>
